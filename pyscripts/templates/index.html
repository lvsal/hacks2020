<!DOCTYPE html>
<html>
<body>
    jfbefb
</body>
</html>

<script>

    fetch('/hello',{
        // Specify the method
        method: 'POST',
        // A JSON payload
        body: JSON.stringify({
            "greeting": "Hello from the browser!"
        })
    }).then(function (response) {
        return response.json();
    }).then(function (text) {
        console.log('POST response: ' + text);
        // Should be 'OK' if everything was successful
    });

</script>
